<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">

        <div class="part1">
            <div>
                <label for="">Choose your Date Of Birth:</label>
                <input type="date" class="input">
            </div>
            <h4>DOB : <span class="date"></span></h4>
        </div>

        <h1>You have lived : </h1>

        <div class="part2">
            <div class="first-div">
                <div class="years box">
                    <h3>YEARS</h3>
                    <div class="content year-content">
                    </div>
                </div>
    
                <div class="months box">
                    <h3>MONTHS</h3>
                    <div class="content month-content">
    
                    </div>
                </div>
    
                <div class="days box">
                    <h3>DAYS</h3>
                    <div class="content day-content">
    
                    </div>
                </div>
            </div>

            <div class="second-div">
                <div class="hours box">
                    <h3>TOTAL HOURS</h3>
                    <div class="content hour-content">
    
                    </div>
                </div>
    
                <div class="minutes box">
                    <h3>TOTAL MINUTES</h3>
                    <div class="content minute-content">
    
                    </div>
                </div>
    
                <div class="seconds box">
                    <h3>TOTAL SECONDS</h3>
                    <div class="content second-content">
    
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
